version: "3"
services:

  demo-w3b:
    image: demo-w3b:latest
    container_name: demo-w3b
    restart: always
    environment:
      VIRTUAL_HOST: demo.wallet3.net
      VIRTUAL_PORT: 3000
      LETSENCRYPT_HOST: demo.wallet3.net
      LETSENCRYPT_EMAIL: lilong@chainbow.io
    command:
      - sh
      - -c
      - |
        npm run db:push
        npm run start
    ports:
      - "9099:3000"
    networks:
      - shared

networks:
  shared:
    external: true
